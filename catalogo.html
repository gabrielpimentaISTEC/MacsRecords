<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Catálogo | Mac's Records</title>
    <link rel="icon" type="image/jpeg" href="./imgs/logo.jpg" />
    <link rel="stylesheet" href="./styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/515d098e7c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container-fluid px-md-5">
        <a class="navbar-brand fw-black fs-1 d-flex align-items-center gap-2" href="index.html">
            <img src="imgs/logo.jpg" alt="Mac's Records" class="navbar-logo">
            Mac's Records
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav gap-md-5">
                <li class="nav-item">
                    <a class="nav-link fw-medium text-black active" href="catalogo.html">Catálogo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-medium text-black" href="aboutus.html">Sobre nós</a>
                </li>
                <li class="nav-item d-flex align-items-center">
                    <button class="btn btn-link p-0 position-relative" data-bs-toggle="modal" data-bs-target="#carrinhoModal" style="border: none; background: none;">
                        <i class="fa fa-shopping-cart" style="font-size:22px"></i>
                        <span id="carrinhoBadge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="display: none;">0</span>
                    </button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- FILTROS + CATÁLOGO -->
<section class="py-4 pb-5">
    <div class="container">
        <h1 class="fw-bold text-white text-center">Catálogo</h1>
        <p class="text-white text-center mb-4">Explora discos em vinil e CD</p>
        <div class="row">
            <!-- Sidebar de filtros -->
            <aside class="col-md-3 mb-4 mb-md-0">
                <h5 class="text-white mb-3">Filtrar</h5>

                <!-- Search -->
                <div class="mb-3">
                    <label class="form-label text-white">Procurar</label>
                    <input type="text" id="filtroPesquisa" class="form-control" placeholder="Nome ou artista">
                </div>

                <!-- Filtrar por (ordenar) -->
                <div class="mb-3">
                    <label class="form-label text-white">Filtrar por</label>
                    <select id="filtroOrdenacao" class="form-select">
                        <option value="">Sem ordenação</option>
                        <option value="nome-asc">Alfabética (A-Z)</option>
                        <option value="preco-asc">Preço crescente</option>
                        <option value="preco-desc">Preço decrescente</option>
                    </select>
                </div>

                <!-- Género -->
                <div class="mb-3">
                    <label class="form-label text-white d-block">Género</label>
                    <div class="dropdown w-100">
                        <button id="btnGeneroDropdown" class="btn btn-outline-light w-100 text-start dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            Selecionar género
                        </button>
                        <div class="dropdown-menu p-3 w-100" onclick="event.stopPropagation()">
                            <div class="form-check">
                                <input class="form-check-input filtro-genero" type="checkbox" value="Rock" id="generoRock">
                                <label class="form-check-label" for="generoRock">Rock</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input filtro-genero" type="checkbox" value="Pop" id="generoPop">
                                <label class="form-check-label" for="generoPop">Pop</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input filtro-genero" type="checkbox" value="Eletrónica" id="generoEletronica">
                                <label class="form-check-label" for="generoEletronica">Eletrónica</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input filtro-genero" type="checkbox" value="Hip-Hop" id="generoHipHop">
                                <label class="form-check-label" for="generoHipHop">Hip-Hop</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input filtro-genero" type="checkbox" value="Clássica" id="generoClassica">
                                <label class="form-check-label" for="generoClassica">Clássica</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Preço (range sliders) -->
                <div class="mb-3">
                    <label class="form-label text-white d-block">Preço (€)</label>
                    <small class="text-light d-block mb-1">
                        De <span id="labelPrecoMin">0</span>€ até <span id="labelPrecoMax">50</span>€
                    </small>
                    <div class="range-slider">
                        <input type="range" id="filtroPrecoMin" class="form-range" min="0" max="50" step="1" value="0">
                        <input type="range" id="filtroPrecoMax" class="form-range" min="0" max="50" step="1" value="50">
                    </div>
                </div>

                <!-- Ano (range sliders) -->
                <div class="mb-3">
                    <label class="form-label text-white d-block">Ano</label>
                    <small class="text-light d-block mb-1">
                        De <span id="labelAnoMin">1960</span> até <span id="labelAnoMax">2025</span>
                    </small>
                    <div class="range-slider">
                        <input type="range" id="filtroAnoMin" class="form-range" min="1960" max="2025" step="1" value="1960">
                        <input type="range" id="filtroAnoMax" class="form-range" min="1960" max="2025" step="1" value="2025">
                    </div>
                </div>
            </aside>

            <!-- Grid de produtos -->
            <div class="col-md-9">
                <div class="row g-3 g-lg-4" id="catalogo">
                    
                </div>

                <!-- Paginas -->
                <nav class="mt-4" aria-label="Paginação catálogo">
                    <div id="paginacao"></div>
                </nav>
            </div>
        </div>
    </div>
</section>

<!-- Modal Detalhes Produto -->
<div class="modal fade" id="detalhesModal" tabindex="-1" aria-labelledby="detalhesTitulo" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="detalhesTitulo">Detalhes do álbum</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
                
                <p class="mb-0">Aqui vão aparecer os detalhes do álbum.</p>
            </div>
        </div>
    </div>
</div>

<!-- Modal Carrinho -->
<div class="modal fade" id="carrinhoModal" tabindex="-1" aria-labelledby="carrinhoTitulo" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="carrinhoTitulo">
                    <i class="fa fa-shopping-cart me-2"></i>Carrinho de Compras
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body" id="carrinhoModalBody">
                <!-- Conteúdo a preencher pelo JavaScript -->
            </div>
        </div>
    </div>
</div>


<!-- FOOTER -->
<footer class="py-3 bg-dark text-white mt-auto w-100">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a class="nav-link text-white" href="https://www.instagram.com/istec.lisboa/">Instagram</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="https://www.facebook.com/ISTEC">Facebook</a></li>
    </ul>
    <p class="text-center mb-0">© 2025 Mac's Records, todos os direitos reservados.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
