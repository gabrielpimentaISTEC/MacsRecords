    <meta charset="utf-8" />

</head>

<body class="d-flex flex-column min-vh-100">

            Mac's Records
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav gap-md-5">
                <li class="nav-item">
                    <a class="nav-link fw-medium text-black" href="catalogo.html">Catálogo</a>
                </li>

                    <a class="nav-link fw-medium text-black" href="aboutus.html">Sobre nós</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- CONTEÚDO CHECKOUT -->
<section class="py-5 flex-grow-1">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <h1 class="fw-bold text-white text-center mb-4">Pagamento</h1>
                
                <!-- Dados de Entrega -->
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fa fa-truck me-2"></i>Dados de Entrega</h5>
                    </div>
                    <div class="card-body">
                        <form id="formEntrega">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="checkoutNome" class="form-label">Nome completo *</label>
                                    <input type="text" class="form-control" id="checkoutNome" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="checkoutEmail" class="form-label">Email *</label>
                                    <input type="email" class="form-control" id="checkoutEmail" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="checkoutTelefone" class="form-label">Telefone *</label>
                                    <input type="tel" class="form-control" id="checkoutTelefone" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="checkoutCidade" class="form-label">Cidade *</label>
                                    <input type="text" class="form-control" id="checkoutCidade" required>
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="checkoutMorada" class="form-label">Morada completa *</label>
                                    <textarea class="form-control" id="checkoutMorada" rows="2" required></textarea>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="checkoutCodigoPostal" class="form-label">Código Postal *</label>
                                    <input type="text" class="form-control" id="checkoutCodigoPostal" required>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Resumo do Pedido -->
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fa fa-shopping-bag me-2"></i>Resumo do Pedido</h5>
                    </div>
                    <div class="card-body" id="resumoPedido">
                        <!-- Preenchido pelo JavaScript -->
                    </div>
                </div>

                <!-- Cartão de Crédito Visual -->
                <div class="card mb-4">
                    <div class="card-header bg-dark text-white">
                        <h5 class="mb-0"><i class="fa fa-credit-card me-2"></i>Dados do Cartão</h5>
                    </div>
                    <div class="card-body">
                        <form id="formPagamento" onsubmit="finalizarPagamento(event)">
                            <!-- Cartão Visual -->
                            <div class="credit-card-wrapper mb-4">
                                <div class="credit-card" id="creditCard">
                                    <div class="card-chip"></div>
                                    <div class="card-number" id="cardNumberDisplay">#### #### #### ####</div>
                                    <div class="card-info">
                                        <div class="card-name" id="cardNameDisplay">NOME NO CARTÃO</div>
                                        <div class="card-expiry" id="cardExpiryDisplay">MM/AA</div>
                                    </div>
                                </div>
                            </div>

                            <!-- Formulário -->
                            <div class="row">
                                <div class="col-12 mb-3">
                                    <label for="numeroCartao" class="form-label">Número do Cartão *</label>
                                    <input type="text" class="form-control" id="numeroCartao" maxlength="19" placeholder="1234 5678 9012 3456" required>
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="nomeCartao" class="form-label">Nome no Cartão *</label>
                                    <input type="text" class="form-control" id="nomeCartao" placeholder="JOÃO SILVA" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="validadeCartao" class="form-label">Validade (MM/AA) *</label>
                                    <input type="text" class="form-control" id="validadeCartao" maxlength="5" placeholder="12/25" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="cvvCartao" class="form-label">CVV *</label>
                                    <input type="text" class="form-control" id="cvvCartao" maxlength="4" placeholder="123" required>
                                </div>
                            </div>

                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="fa fa-lock me-2"></i>Confirmar Pagamento
                                </button>
                                <a href="catalogo.html" class="btn btn-outline-secondary">
                                    Cancelar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- FOOTER -->

    </ul>

</footer>

<script src="script.js"></script>
<script>
// ============================================
// CHECKOUT - INICIALIZAÇÃO
// ============================================

document.addEventListener("DOMContentLoaded", () => {
    const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
    
    if (carrinho.length === 0) {
        window.location.href = 'catalogo.html';
        return;
    }

    // Carregar dados de entrega se existirem
    const dadosEntregaSalvos = JSON.parse(localStorage.getItem('dadosEntrega')) || {};
    if (dadosEntregaSalvos.nome) {
        document.getElementById('checkoutNome').value = dadosEntregaSalvos.nome || '';
        document.getElementById('checkoutEmail').value = dadosEntregaSalvos.email || '';
        document.getElementById('checkoutTelefone').value = dadosEntregaSalvos.telefone || '';
        document.getElementById('checkoutMorada').value = dadosEntregaSalvos.morada || '';
        document.getElementById('checkoutCodigoPostal').value = dadosEntregaSalvos.codigoPostal || '';
        document.getElementById('checkoutCidade').value = dadosEntregaSalvos.cidade || '';
    }

    // Mostrar resumo
    mostrarResumoPedido(carrinho);
    
    // Event listeners para atualizar cartão visual
    const numeroInput = document.getElementById('numeroCartao');
    const nomeInput = document.getElementById('nomeCartao');
    const validadeInput = document.getElementById('validadeCartao');
    
    numeroInput.addEventListener('input', (e) => {
        // Formatar número com espaços a cada 4 dígitos
        let value = e.target.value.replace(/\s/g, '');
        value = value.replace(/(.{4})/g, '$1 ').trim();
        if (value.length > 19) value = value.substring(0, 19);
        e.target.value = value;
        atualizarCartaoVisual();
    });
    
    nomeInput.addEventListener('input', (e) => {
        e.target.value = e.target.value.toUpperCase();
        atualizarCartaoVisual();
    });
    
    validadeInput.addEventListener('input', (e) => {
        // Formatar validade MM/AA
        let value = e.target.value.replace(/\D/g, '');
        if (value.length >= 2) {
            value = value.substring(0, 2) + '/' + value.substring(2, 4);
        }
        if (value.length > 5) value = value.substring(0, 5);
        e.target.value = value;
        atualizarCartaoVisual();
    });
    
    document.getElementById('cvvCartao').addEventListener('input', (e) => {
        e.target.value = e.target.value.replace(/\D/g, '');
    });
    
    atualizarCartaoVisual();
});

function mostrarResumoPedido(carrinho) {
    const resumoEl = document.getElementById('resumoPedido');
    let total = 0;
    
    let html = '<div class="list-group mb-3">';
    carrinho.forEach(item => {
        const subtotal = item.preco * item.quantidade;
        total += subtotal;
        html += `
            <div class="list-group-item">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <strong>${item.nome}</strong> - ${item.artista}<br>
                        <small class="text-muted">${item.formato === 'vinil' ? 'Vinil' : 'CD'} × ${item.quantidade}</small>
                    </div>
                    <div class="text-end">
                        <strong>€${subtotal.toFixed(2).replace('.', ',')}</strong>
                    </div>
                </div>
            </div>
        `;
    });
    html += '</div>';
    
    html += `
        <div class="d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Total:</h5>
            <h4 class="mb-0 text-primary">€${total.toFixed(2).replace('.', ',')}</h4>
        </div>
    `;
    
    resumoEl.innerHTML = html;
}

function atualizarCartaoVisual() {
    const numero = document.getElementById('numeroCartao').value.replace(/\s/g, '');
    const nome = document.getElementById('nomeCartao').value.toUpperCase() || 'NOME NO CARTÃO';
    const validade = document.getElementById('validadeCartao').value || 'MM/AA';
    
    // Formatar número do cartão
    let numeroFormatado = numero.replace(/(.{4})/g, '$1 ').trim();
    if (numeroFormatado.length > 19) numeroFormatado = numeroFormatado.substring(0, 19);
    if (!numeroFormatado) numeroFormatado = '#### #### #### ####';
    
    document.getElementById('cardNumberDisplay').textContent = numeroFormatado;
    document.getElementById('cardNameDisplay').textContent = nome;
    document.getElementById('cardExpiryDisplay').textContent = validade;
}

function finalizarPagamento(event) {
    event.preventDefault();
    
    // Validar formulário de entrega
    const formEntrega = document.getElementById('formEntrega');
    if (!formEntrega.checkValidity()) {
        formEntrega.reportValidity();
        return;
    }
    
    // Guardar dados de entrega
    const dadosEntrega = {
        nome: document.getElementById('checkoutNome').value,
        email: document.getElementById('checkoutEmail').value,
        telefone: document.getElementById('checkoutTelefone').value,
        morada: document.getElementById('checkoutMorada').value,
        codigoPostal: document.getElementById('checkoutCodigoPostal').value,
        cidade: document.getElementById('checkoutCidade').value
    };
    
    const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
    
    if (carrinho.length === 0) {
        alert('Carrinho vazio!');
        return;
    }
    
    // Simular processamento
    const total = carrinho.reduce((sum, item) => sum + (item.preco * item.quantidade), 0);
    
    // Limpar dados
    localStorage.removeItem('carrinho');
    localStorage.removeItem('dadosEntrega');
    
    // Mostrar confirmação
    alert(`Pagamento confirmado!\n\nObrigado pela sua compra, ${dadosEntrega.nome}!\n\nTotal pago: €${total.toFixed(2).replace('.', ',')}\n\nReceberá um email de confirmação em breve.`);
    
    // Redirecionar para catálogo
    window.location.href = 'catalogo.html';
}
</script>

</body>
</html>
